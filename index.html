<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9C veryyy smart time table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">🍼 9C veryyy smart time table</h1>
            <p class="text-gray-600">Just trust me bro frfr</p>
            <p class="text-gray-600">Second saturday system update (if you found any issues dont ask me thanks!)</p>
        </div>

        <!-- Controls Section -->
        <div class="bg-white rounded-lg shadow-md mb-6 p-4">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <div class="flex items-center gap-2">
                        <label for="yellowDay" class="text-sm font-medium text-gray-700">Compare Day (Yellow):</label>
                        <select id="yellowDay" class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="MONDAY">Monday</option>
                            <option value="TUESDAY">Tuesday</option>
                            <option value="WEDNESDAY">Wednesday</option>
                            <option value="THURSDAY">Thursday</option>
                            <option value="FRIDAY">Friday</option>
                            <option value="SATURDAY">Saturday</option>
                        </select>
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="greenDay" class="text-sm font-medium text-gray-700">Main Day (Green):</label>
                        <select id="greenDay" class="border border-gray-300 rounded px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="MONDAY">Monday</option>
                            <option value="TUESDAY">Tuesday</option>
                            <option value="WEDNESDAY">Wednesday</option>
                            <option value="THURSDAY">Thursday</option>
                            <option value="FRIDAY">Friday</option>
                            <option value="SATURDAY">Saturday</option>
                        </select>
                    </div>
                </div>
                <button id="resetBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium transition-colors">
                    Reset to Default
                </button>
            </div>
        </div>

        <!-- Timetable -->
        <div class="bg-white rounded-lg shadow-md mb-6 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full" id="timetable">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-3 py-3 text-left text-sm font-semibold text-gray-700 min-w-20">Day</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">1</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">2</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">3</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">4</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">5</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">6</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">7</th>
                            <th class="px-3 py-3 text-center text-sm font-semibold text-gray-700 min-w-16">8</th>
                        </tr>
                    </thead>
                    <tbody id="timetableBody">
                        <!-- Timetable rows will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Legend -->
        <div class="bg-white rounded-lg shadow-md mb-6 p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">🎨 Day Highlighting Legend</h3>
            <div class="flex flex-wrap gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-yellow-200 border border-yellow-300 rounded"></div>
                    <span class="text-sm text-gray-700">Compare Day (Yellow)</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-green-200 border border-green-300 rounded"></div>
                    <span class="text-sm text-gray-700">Main Day (Green)</span>
                </div>
            </div>
        </div>

        <!-- Subject Comparison Summary -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">📊 Subject Comparison Summary</h3>
            <div id="comparisonSummary" class="space-y-2">
                <!-- Comparison results will be populated by JavaScript -->
            </div>
        </div>

        <!-- Current Day Info -->
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500" id="currentDayInfo">
                <!-- Current day information will be populated by JavaScript -->
            </p>
            <p>In memories of the greatest monu Dhyan ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
